<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/market.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <h1>Your Shopping Cart</h1>
        <table class="shopping-chart">
            <thead>
                <tr>
                    <th>ITEM</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="item">
                        <img class="product-img" src="./assets/product1.jpg">
                        <div class="product-info">
                            <img class="logo" src="./assets/logo.png">
                            <p>에코펫위드 강아지 방석 고양이 원목 텐트 하우스</p>
                        </div>
                    </td>
                    <td>1</td>
                    <td>30,000원</td>
                    <td>28,900원</td>
                </tr>

                <tr>
                    <td class="item">
                        <img class="product-img" src="./assets/product2.jpg">
                        <div class="product-info">
                            <img class="logo" src="./assets/logo.png">
                            <p>고양이 꾹꾹이 방석 중형 35cm 스크래처 고양이용품</p>
                        </div>
                    </td>
                    <td>1</td>
                    <td>8,000원</td>
                    <td>7,200원</td>
                </tr>

                <tr > 
                    <td colspan="5" class="total-price"><i class="fas fa-shopping-cart"></i> 36,100원</td>
                </tr>    
            </tbody>
            
        </table>

        <div class="item-two">
            <a href="https://www.youtube.com/watch?v=BftEM5H4zxw" >Edit your shopping cart ></a>
            <button class="btn">Choose payment method</button>
        </div>

    </div>
</body>
</html>
